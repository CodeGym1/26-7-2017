<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
    <style>
        body{
            padding-left: 500px;
            padding-top: 100px;
            border: 1px #cccccc solid;
        }
        .amount{
            width: 75px;
            height: 50px;
            display: inline-block;
            color: #0913ff;

        }
        .from  , .to{
            width: 100px;
            height: 50px;
            display: inline-block;
            padding-right: 50px;
            color: #6dff28;

        }
        .button{
            padding-left: 50px;
            color: red;
        }
    </style>
<body>
    <div class="amount">Amount</div>
    <input type="text" id="amount">
    <div>
    <div class="from">From Currency
    <select id="from-currency">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
        <option value="jpy">JPY</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>
    </div>
    <div class="to">to Currency
    <select id="to-currency">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
        <option value="jpy">JPY</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
    </select>
    </div>
    </div>
    <div class="button">
        <button type="button" onclick="chuyendoi()">Chuyển đổi</button>

    </div>
    <p id="ketqua"></p>
    <script>
        function chuyendoi() {
            var text;
            var Amount=document.getElementById('amount').value;
            var FromCurrency=document.getElementById("from-currency").value;
            var ToCurrency=document.getElementById("to-currency").value;
            switch(FromCurrency){
                case "vnd":
                    switch (ToCurrency){
                        case "vnd":
                            text=Amount*1;
                            break;
                        case "usd":
                            text=Amount/22000;
                            break;
                        case "jpy":
                            text=Amount/200;
                            break;
                        case "eur":
                            text=Amount/25000;
                            break;
                        case "gbp":
                            text=Amount/30000;
                            break;
                    }
                    break;
                case "usd":
                    switch (ToCurrency){
                        case "vnd":
                            text=Amount*22000
                            break;
                        case "usd":
                            text=Amount;
                            break;
                        case "jpy":
                            text=+Amount*22000/200
                            break;
                        case "eur":
                            text=Amount*22000/25000
                            break;
                        case "gbp":
                            text=Amount*30000
                            break;
                    }
                    break;
                case "jpy":
                    switch (ToCurrency){
                        case "vnd":
                            text=Amount*200;
                            break;
                        case "usd":
                            text=(Amount*200)/22000;
                            break;
                        case "jpy":
                            text=200;
                            break;
                        case "eur":
                            text=(Amount*200)/25000;
                            break;
                        case "gbp":
                            text=(Amount*200)/30000;
                            break;
                    }
                    break;
                case "eur":
                    switch (ToCurrency){
                        case "vnd":
                            text=Amount*25000;
                            break;
                        case "usd":
                            text=(Amount*25000)/22000;
                            break;
                        case "jpy":
                            text=(Amount*25000)/200;
                            break;
                        case "eur":
                            text=Amount;
                            break;
                        case "gbp":
                            text=(Amount*25000)/30000;
                            break;
                    }
                    break;
                case "gbp":
                    switch (ToCurrency){
                        case "vnd":
                            text=Amount*30000;
                            break;
                        case "usd":
                            text=(Amount*30000)/22000;
                            break;
                        case "jpy":
                            text=(Amount*30000)/200;
                            break;
                        case "eur":
                            text=(Amount*30000)/25000;
                            break;
                        case "gbp":
                            text=(Amount);
                            break;
                    }
                    break;
            }
            document.getElementById('ketqua').innerHTML=text;

        }
    </script>
</body>

</html>
